<h2>National League</h2>

<ul class="teams">
	<!-- (click) click event binding syntax -->
	<li *ngFor="let team of teams"
		[class.selected]="team === selectedTeam"
		(click)="onSelect(team)">
		<span class="badge">{{team.id}}</span> {{team.name}}
	</li>
</ul>

<app-team-data [team]="selectedTeam"></app-team-data>
